name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/megacampaignservice:latest

      - name: Copy compose file to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "./docker-compose.vps.yml"
          target: "/opt/mcbackend/"

      - name: Deploy on VPS over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p /opt/megacampaign
            cd /opt/megacampaign

            # Use consistent name
            mv docker-compose.vps.yml docker-compose.yml

            # Create .env for Docker Compose
            cat > .env << EOF
            REPO_OWNER=${{ github.repository_owner }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }}
            ADMIN_DISCORD_ID=${{ secrets.ADMIN_DISCORD_ID }}
            API_PORT=${{ secrets.API_PORT || 8085 }}
            EOF

            # Pull new image and restart containers
            docker compose --env-file .env pull
            docker compose --env-file .env up -d --remove-orphans

            # Optional: clean unused Docker resources
            docker system prune -f
